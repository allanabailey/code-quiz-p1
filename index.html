<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Information (Scale, Language) -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Meta Information (Author, Description, Keywords) -->
        <meta name="author" content="Allana Bailey">
        <meta name="description" content="A fun quiz about coding languages to help people learn different programming languages including HTML, CSS, JavaScript and SQL.">
        <meta name="keywords" content="quiz, coding, programming, css, html, sql, js, javascript">

        <!-- Links to Style Sheets -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Link to Font Awesome -->
        <script src="https://kit.fontawesome.com/460c94d067.js" crossorigin="anonymous"></script>

        <title>Coding Quiz</title>
    </head>
    <body>
        <!-- Header with Logo, Title an NavBar -->
        <header>
            <h1 class="heading">
                <img src="assets/images/logo.png" alt="The logo of a coding opening and closing tag combined." class="logo">
                Coding Quiz
            </h1>
        </header>
        <!-- Main page content -->
        <main>
            <!-- Main game area -->
            <div id="coding-choice">
                <button data-type="html" class="btn" id="html-btn">HTML</button>
                <button data-type="css" class="btn" id="css-btn">CSS</button>
                <button data-type="js" class="btn" id="js-btn">JavaScript</button>
                <button data-type="sql" class="btn" id="sql-btn">SQL</button>
            </div>
            <div id="quiz-container">
                <div id="question-container">
                    <span id="question"></span>
                    <p id="answer-message">Enter Answer:</p>
                    <input id="answer-box" type="text">
                    <div id="qNumber"></div>
                </div>
                <button id="submit-button" class="btn">Submit Answer</button>
            </div>
        
            <div id="score-area">
                <p id="scores">Correct Answers <span id="correct">0</span></p>
                <p id="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
